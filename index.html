<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project reviews</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Anna Johson</h4>
          <p id="job">Web Designer</p>
          <p id="info">
            Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
            Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee
            enamel pin fashion axe.photo booth jean shorts artisan narwhal.
          </p>
          <!-- buttons -->
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- button random -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
  </body>
</html>
